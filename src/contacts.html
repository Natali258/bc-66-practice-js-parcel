<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script src="./js/contacts/contacts.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <form class="contact-form js-contact-form">
        <input
          name="name"
          type="text"
          class="contact-form-input"
          placeholder="Enter name" required
        />
        <input
          name="email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Enter email" required
        />
        <input
          class="contact-form-input"
          name="number"
          placeholder="Enter number" required
        ></input>
        <button class="contact-form-submit" type="submit">submit</button>
      </form>
      <ul class="js-list contacts-list">
    

      </ul>
    </div>
    <div class="backdrop js-backdrop is-hidden"></div>
  </body>
</html>
